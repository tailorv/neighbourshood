{%extends 'base.html'%}
{%load crispy_forms_tags%}
{%load static%}
{% comment %} {%load cloudinary%} {% endcomment %}
{%block content %}
{{block.super}}
<div class="dark-mode whiten">
<div class="container"><br><br>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-center">Upload your Business below</legend>
                        {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-light" type="submit">Upload</button>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
</div>
{% endblock %}
