{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
{{block.super}}
<div class="container"><br>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <img class="rounded-circle account-img" src="{{user.profile.profile_photo.url}}" style="width:80px; height:80px;">
        <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="">{{ user.email }}</p>
            <p class="">{{ user.profile.bio }}</p>
        </div>
        <div class="border-top pt-3">
        <small class="text-muted">
            <a href="{% url 'update' %}">Update Profile Details</a>
        </small>
        </div>
        </div>
    </div>
</div>
<div class="container"><br>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-center">Hood</legend>
                        {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Upload</button>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}
